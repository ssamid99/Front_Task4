<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign in - Google Account</title>
  </head>
  <body>
    <div class="wwd text_rules">
      <header>
        <div class="imgh">
          <img src="./image/Google-Logo.wine.svg" alt="" />
        </div>
        <div>
          <h1>Sign in</h1>
          <p class="qwe">Use your Google Account</p>
        </div>
      </header>
      <form>
        <div class="forchbox">
          <input
            type="email"
            class="email"
            name="email"
            placeholder="a"
            required
          />
          <label for="" class="label">Email or phone</label>
          <br />
          <a
            href="https://accounts.google.com/signin/v2/usernamerecovery?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"
            class="a_replace_01"
            >Forgot email?</a
          >
        </div>
        <div class="forchboxs_1">
          <p class="text-p_02">
            Not your computer? Use Guest mode to sign in privately.
          </p>
          <a
            href="https://support.google.com/chrome/answer/6130773?hl=en"
            class="a_replace_02"
            >Learn more</a
          >
        </div>
        <div class="for_a_create">
          <div class="for_left-side">
            <a href="#" id="for_inside-code">Create account</a>
          </div>
          <div class="for_right-side">
            <button class="next_button">Next</button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <div class="language">
        <select id="languages" name="languages">
          <option value="eng">English(United States)</option>
          <option value="az">Azerbaijani</option>
          <option value="ch">Chinese</option>
          <option value="tr">Turkish</option>
          <option value="afr">Afrikaans</option>
          <option value="eng">English</option>
          <option value="german">German</option>
          <option value="italia">italian</option>
          <option value="az">Azerbaijani</option>
          <option value="ch">Chinese</option>
          <option value="tr">Turkish</option>
          <option value="afr">Afrikaans</option>
          <option value="eng">English</option>
          <option value="german">German</option>
          <option value="italia">italian</option>
          <option value="az">Azerbaijani</option>
          <option value="ch">Chinese</option>
          <option value="tr">Turkish</option>
        </select>
      </div>
      <div>
        <ul>
          <li>
            <a
              href="https://support.google.com/accounts?hl=en#topic=3382296"
              class="a_replace_04 a-rpl_1"
              >Help</a
            >
          </li>
          <li>
            <a
              href="https://policies.google.com/privacy?gl=AZ&hl=en"
              class="a_replace_04 a-rpl_2"
              >Privacy</a
            >
          </li>
          <li>
            <a
              href="https://policies.google.com/terms?gl=AZ&hl=en"
              class="a_replace_04 a-rpl_2"
              >Terms</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
